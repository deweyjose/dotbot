- defaults: 
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.oh-my-zsh:
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/nvim/init.vim: vimrc
    ~/.zshrc:
    ~/.vimrc:
    ~/.zprofile:
    ~/.shell:
    ~/.tool-versions:

- create:
  - ~/repos

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh apps.sh, Install apps]


